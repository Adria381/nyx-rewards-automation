<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superfighters Flash Games</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <h1>Superfighters Flash Games</h1>
  
  <p>Selecciona un juego para jugar:</p>
  <select id="gameSelect" onchange="loadGame()">
    <option value="">Selecciona un juego</option>
    <option value="Superfighters [0].swf">Superfighters 1</option>
    <option value="Superfighters [1].swf">Superfighters 2</option>
    <option value="Superfighters [2].swf">Superfighters 3</option>
    <option value="Superfighters [3].swf">Superfighters 4</option>
    <option value="Superfighters [4].swf">Superfighters 5</option>
  </select>

  <div id="gameContainer" style="margin-top: 20px;">
    <embed id="gameEmbed" width="800" height="600">
  </div>

  <script>
    function loadGame() {
      var game = document.getElementById('gameSelect').value;
      if (game) {
        document.getElementById('gameEmbed').src = game;
      }
    }
  </script>
</body>
</html>
