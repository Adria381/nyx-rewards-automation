<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Juegos Flash</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <h1>Mis Juegos Flash</h1>
  
  <p>Selecciona un juego para jugar:</p>
  <select id="gameSelect" onchange="loadGame()">
    <option value="">Selecciona un juego</option>
    <option value="juego1.swf">Juego 1</option>
    <option value="juego2.swf">Juego 2</option>
    <option value="juego3.swf">Juego 3</option>
    <option value="juego4.swf">Juego 4</option>
    <option value="juego5.swf">Juego 5</option>
  </select>

  <div id="gameContainer" style="margin-top: 20px;">
    <embed id="gameEmbed" width="800" height="600">
  </div>

  <script>
    function loadGame() {
      var game = document.getElementById('gameSelect').value;
      if (game) {
        document.getElementById('gameEmbed').src = game;
      }
    }
  </script>
</body>
</html>
